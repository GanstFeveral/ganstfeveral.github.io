<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню с переключением контента</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .menu {
            display: flex;
            margin-bottom: 20px;
        }
        .menu a {
            margin-right: 15px;
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }
        .menu a.active {
            color: red;
        }
        .content {
            display: none;
        }
        .content.active {
            display: block;
        }
    </style>
</head>
<body>

<div class="menu">
    <a href="#section1" id="link1">Раздел 1</a>
    <a href="#section2" id="link2">Раздел 2</a>
    <a href="#section3" id="link3">Раздел 3</a>
</div>

<div id="section1" class="content active">
    <h2>Раздел 1</h2>
    <p>Содержимое первого раздела.</p>
</div>

<div id="section2" class="content">
    <h2>Раздел 2</h2>
    <p>Содержимое второго раздела.</p>
</div>

<div id="section3" class="content">
    <h2>Раздел 3</h2>
    <p>Содержимое третьего раздела.</p>
</div>

<script>
    // Функция для переключения контента
    function showSection(sectionId) {
        const contents = document.querySelectorAll('.content');
        const links = document.querySelectorAll('.menu a');

        contents.forEach(content => {
            content.classList.remove('active');
        });

        links.forEach(link => {
            link.classList.remove('active');
        });

        document.querySelector(sectionId).classList.add('active');
        document.querySelector(`a[href="${sectionId}"]`).classList.add('active');
    }

    // Проверка хэша URL при загрузке страницы
    window.addEventListener('load', () => {
        const hash = window.location.hash || '#section1';
        showSection(hash);
    });

    // Изменение контента при клике на ссылки
    document.querySelectorAll('.menu a').forEach(link => {
        link.addEventListener('click', (event) => {
            event.preventDefault();
            const sectionId = link.getAttribute('href');
            window.location.hash = sectionId;
            showSection(sectionId);
        });
    });
</script>

</body>
</html>
